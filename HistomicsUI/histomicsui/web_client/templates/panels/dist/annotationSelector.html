
<div class="s-panel-title-container"><span class="s-panel-title h-panel-title"><span class="icon-tags"></span> <span class="icon-spin1 animate-spin save-mark" title="Saving Annotations"></span> </span><span class="s-panel-controls"><i class="icon-up-open"></i></span></div>
<div class="s-panel-content collapse in">
  <div class="btn-group h-hide-show-buttons" role="group">
    <div class="btn-group btn-group-sm" role="group">
      <button class="btn btn-default h-show-all-annotations" type="button" title="Show all annotations.  Keyboard shortcut: a"><span class="icon-eye"></span></button>
    </div>
    <div class="btn-group btn-group-sm" role="group">
      <button class="btn btn-default h-hide-all-annotations" type="button" title="Hide all annotations.  Keyboard shortcut: a"><span class="icon-eye-off"></span></button>
    </div><span class="h-annotation-opacity-container" title="Annotation total opacity NaN%">
      <input id="h-annotation-opacity" type="range" min="0" max="1" step="0.01"/></span><span class="h-annotation-fill-opacity-container" title="Annotation fill opacity NaN%">
      <input id="h-annotation-fill-opacity" type="range" min="0" max="1" step="0.01"/></span>
    <div class="btn-group btn-group-sm" role="group">
      <button class="btn btn-default h-annotation-select-by-region" type="button" title="Select annotations by region.  Keyboard shortcut: s; S selects using a polygon; C clears selection"><span class="icon-marquee"></span></button>
    </div>
  </div>
  <div class="checkbox h-annotation-toggle">
    <label title="Show annotation labels when hovering with the mouse.">
      <input id="h-toggle-labels" type="checkbox"/>
    </label>
    <label title="Highlight annotations when hovering with the mouse.">
      <input id="h-toggle-interactive" type="checkbox"/>
    </label>
    <button class="btn btn-sm btn-primary h-create-annotation hidden" title="Create a new annotation. Keyboard shortcut: space bar"><span class="icon-plus-squared"></span> New</button>
    <div class="clearfix"></div>
  </div>
</div>
